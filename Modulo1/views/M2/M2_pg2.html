<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="../../assets/css/main_ex.css" />
    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
    <link rel="stylesheet" href="../../assets/css/ex1.css" />
    <link rel="stylesheet" href="../../assets/css/M2/css_pg8.css" />
    <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css">

  <script src="../../js/sidebar.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="icon" href="../../assets/images/ico.png" type="image/png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evita el scroll no deseado */
    }

    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh; /* Altura total de la ventana */
      /* padding: 20px; */
      box-sizing: border-box;
    }

    .logo-container, header {
      flex-shrink: 0; /* Evita que el logo y el título se encojan */
    }

    .contenido {
      flex-grow: 1; /* Permite que el contenedor del iframe ocupe el espacio restante */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centra verticalmente el iframe */
      align-items: center; /* Centra horizontalmente el iframe */
      width: 100%;
    }

    .iframe-carrusel {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Oculta el botón por defecto */
    .start-button {
      display: none; 
    }

    .titulo-epp {
        padding-top: 0 !important;
        padding-bottom: 20px;
    }
    
  </style>

</head>

<body>
    <button class="back-page-btn" onclick="backPage()">
        <span class="arrow">❮</span>
    </button>
    <nav id="sidebar" class="close">
        <div id="logo-seccion">
            <a href="../../index">
                <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
            </a>
            <button id="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>
        <div id="barra">
            <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
            <div id="progreso-container">
                <div id="progreso-barra"></div>
                <span id="progreso-texto">0%</span>
            </div>
        </div>
        <div id="menu-container"></div>
    </nav>

    <div class="main-container">
      <div class="logo-container"><img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" /></div>
      <header><h1 class="titulo-epp"><span class="gradient-text2">Operación del circuito</span></h1></header>

      <div class="contenido">
          <iframe id="exerciseIframe" src="../componentes/xM2/xM2pg1.html" frameborder="0" class="iframe-carrusel"> </iframe>
      </div>
    </div>

    <button id="continueButton" class="start-button" onclick="goToNextPage()">Continuar <span class="arrow">❯</span></button>

    <!-- Reproductor -->
    <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M2/Ejer.wav" title="Reproductor de audio"></iframe>


  <script src="../../js/audioPlayer.js"></script>
  <script src="../../js/SCORM.js"></script>
  <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M2_pg1.html'; }
    function goToNextPage() { window.location.href = '../M3/M3_inicio.html'; }

    ScormManager.init();
    ScormManager.guardarProgreso("M2_pg2.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";
    });

    // Código nuevo para manejar el mensaje del iframe
    window.addEventListener('message', (event) => {
      // Verifica si el mensaje viene del iframe y si es el mensaje de finalización
      if (event.data.type === 'exerciseComplete' && event.data.success) {
        // Muestra el botón de "Continuar"
        const continueButton = document.getElementById('continueButton');
        if (continueButton) {
          continueButton.style.display = 'inline-flex'; // O 'block' dependiendo del estilo
        }
      }
    });
  </script>

</body>
</html>
