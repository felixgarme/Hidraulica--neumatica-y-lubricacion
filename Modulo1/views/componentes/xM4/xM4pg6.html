<link rel="stylesheet" href="../../../assets/css/M4/xM4css_pg6.css">

<div class="mining-wordsearch-container">

  <div class="wordsearch-content">
    <div class="wordsearch-instructions">
      <h3 class="instructions-title">Encuentra las siguientes palabras:</h3>
      <div class="words-list" id="wordsList"></div>

      <div class="wordsearch-controls">
        <button class="btn-reset" id="resetBtn">Reiniciar</button>
        <button class="btn-verify" id="verifyBtn">Verificar</button>
      </div>
      <div class="wordsearch-stats">
        <div class="stat-item">
          <span class="stat-label">Palabras encontradas:</span>
          <span class="stat-value" id="foundCount">0</span>
          <span class="stat-total">/ 7</span>
        </div>
      </div>

    </div>

    <div class="wordsearch-grid-container">
      <div class="wordsearch-grid" id="wordsearchGrid"></div>

    </div>
  </div>

  <div class="wordsearch-message" id="messageBox"></div>
</div>


<script src="../../../js/M4/XM4_pg6.js"></script>
