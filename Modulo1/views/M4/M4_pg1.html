    <button id="continue-btn" class="start-button" onclick="goToNextPage()" disabled>Continuar <span class="arrow">❯</span></button>

    <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M4_inicio.html'; }
    function goToNextPage() { window.location.href = 'M4_pg2.html'; }

    ScormManager.init();
    ScormManager.guardarProgreso("M4_pg1.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";

      // --- lógica para habilitar "Continuar" cuando se detecte "terminado" ---
      const continueButton = document.getElementById('continue-btn');
      const completionKey = 'carruselTerminado'; // Clave para localStorage

      const originalLog = console.log.bind(window);

      // Si ya está marcado como completado en localStorage, habilita botón.
      if (localStorage.getItem(completionKey) === 'true') {
        continueButton.disabled = false;
        originalLog('TareaYaEstabaCompletada');
      }

      // 1) Interceptar console.log en la página padre (para detectar "terminado" desde scripts de la propia página)
      console.log = function(...args) {
        originalLog(...args);

        const containsTerminado = args.some(arg => typeof arg === 'string' && arg.includes('terminado'));
        if (containsTerminado) {
          if (continueButton.disabled) {
            continueButton.disabled = false;
            localStorage.setItem(completionKey, 'true');
            originalLog('BotonContinuarHabilitado');
          }
        }
      };

      // 2) Escuchar mensajes postMessage desde iframes (recomendado: el iframe debe hacer parent.postMessage('terminado','*'))
      window.addEventListener('message', (event) => {
        const data = event.data;

        // Acepta:
        // - 'terminado' como string
        // - objetos { fromIframeConsole: true, args: [...] } (forwarded console)
        // - objetos con { type: 'terminado' }
        let matched = false;

        if (typeof data === 'string' && data.includes('terminado')) matched = true;

        if (!matched && data && typeof data === 'object') {
          if (data.fromIframeConsole && Array.isArray(data.args)) {
            matched = data.args.some(arg => typeof arg === 'string' && arg.includes('terminado'));
          }
          if (!matched && data.type && typeof data.type === 'string' && data.type.includes('terminado')) {
            matched = true;
          }
        }

        if (matched) {
          if (continueButton.disabled) {
            continueButton.disabled = false;
            localStorage.setItem(completionKey, 'true');
            originalLog('BotonContinuarHabilitado');
          }
        }
      });

      // 3) Intentar parchear console.log dentro del iframe (solo funciona si same-origin)
      const iframeEl = document.querySelector('#carruselIframe');
      if (iframeEl) {
        iframeEl.addEventListener('load', () => {
          try {
            const iw = iframeEl.contentWindow;
            if (!iw || !iw.console) return;

            // Guardar referencia al console.log original del iframe
            const originalIframeLog = iw.console.log && iw.console.log.bind(iw.console);

            // Sobrescribir console.log en el iframe: seguirá mostrando en la consola del iframe
            // y además enviará un postMessage al padre con el contenido de args.
            iw.console.log = function(...args) {
              try { if (originalIframeLog) originalIframeLog(...args); } catch (e) { /* ignore */ }

              try {
                // enviar como objeto reconocible
                iw.parent.postMessage({ fromIframeConsole: true, args: args }, '*');
              } catch (err) {
                // ignore
              }
            };
          } catch (err) {
            // Cross-origin: no se puede inyectar, depende de postMessage dentro del iframe
          }
        });
      }

      // Nota: para pruebas locales sin el iframe, puedes descomentar:
      // console.log('simulacion terminado');
    });
  </script>
