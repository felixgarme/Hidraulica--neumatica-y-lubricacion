  <button id="continue-btn" class="start-button" onclick="goToNextPage()" disabled>Continuar <span class="arrow">❯</span></button>

    <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M4/pg2.wav" title="Reproductor de audio"></iframe>
    <script src="../../js/SCORM.js"></script>
    <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M4_pg1.html'; }
    function goToNextPage() { window.location.href = 'M4_pg3.html'; }

    ScormManager.init();
    ScormManager.guardarProgreso("M4_pg2.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";

      const PAGE_ID = 'M4_pg2'; // identificador único para esta página
      const completionKey = `carruselTerminado_${PAGE_ID}`; // clave de localStorage específica
      const continueButton = document.getElementById('continue-btn');
      const iframeEl = document.getElementById('carruselIframe');

      // Si ya está marcado como completado en localStorage, habilita botón.
      if (localStorage.getItem(completionKey) === 'true') {
        continueButton.disabled = false;
        console.log('TareaYaEstabaCompletada');
      }

      // Función que habilita botón y guarda estado (solo para esta página)
      function markCompleted() {
        if (continueButton.disabled) {
          continueButton.disabled = false;
          localStorage.setItem(completionKey, 'true');
          console.log('BotonContinuarHabilitado');
        }
      }

      // Escucha mensajes postMessage desde iframes (solo acepta mensajes provenientes del iframe de esta página)
      window.addEventListener('message', (event) => {
        // Asegurarse de que el mensaje venga del iframe que nos interesa (evita colisiones con otras ventanas/pestañas)
        if (iframeEl && event.source !== iframeEl.contentWindow) return;

        const data = event.data;
        // Caso 1: string exacto 'OperacionLocalterminado'
        if (typeof data === 'string' && data === 'OperacionLocalterminado') {
          markCompleted();
          return;
        }

        // Caso 2: objeto con tipo + optional page
        if (data && typeof data === 'object') {
          // si el iframe envía { type: 'OperacionLocalterminado', page: 'M4_pg2' }
          if (data.type === 'OperacionLocalterminado') {
            if (!data.page || data.page === PAGE_ID) markCompleted();
            return;
          }

          // si el iframe forwardea console logs: { fromIframeConsole: true, args: [...], page: 'M4_pg2' }
          if (data.fromIframeConsole && Array.isArray(data.args)) {
            const matched = data.args.some(arg => typeof arg === 'string' && arg === 'OperacionLocalterminado');
            if (matched) {
              if (!data.page || data.page === PAGE_ID) markCompleted();
              return;
            }
          }
        }
      });

      // Intento de parchear console.log dentro del iframe para reenviar logs al padre con page (solo same-origin)
      // Si el iframe es cross-origin no se podrá inyectar y dependeremos de que el iframe haga postMessage con page o string.
      if (iframeEl) {
        iframeEl.addEventListener('load', () => {
          try {
            const iw = iframeEl.contentWindow;
            if (!iw || !iw.console) return;

            const originalIframeLog = iw.console.log && iw.console.log.bind(iw.console);

            iw.console.log = function(...args) {
              // Mantener comportamiento original en consola del iframe
              try { if (originalIframeLog) originalIframeLog(...args); } catch(e){}

              // Reenviar al padre con página
              try {
                const payload = { fromIframeConsole: true, args: args, page: PAGE_ID };
                // Enviar al padre (este window)
                iw.parent.postMessage(payload, '*');
              } catch (err) {
                // ignore
              }
            };
          } catch (err) {
            // cross-origin: no se puede inyectar, silencioso
          }
        });
      }

      // Opcional: helper para debug local (descomentar para pruebas)
      // setTimeout(() => console.log('OperacionLocalterminado'), 1000);
    });
    </script>
