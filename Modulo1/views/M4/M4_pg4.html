<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../assets/css/main_ex.css" />
    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
    <link rel="stylesheet" href="../../assets/css/ex1.css" />
    <link rel="stylesheet" href="../../assets/css/M4/Acss_pg2.css" />
    <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css">

    <link rel="icon" href="../../assets/images/ico.png" type="image/png">
    
    <script src="../../js/sidebar.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <button class="back-page-btn" onclick="backPage_m4pg4()">
        <span class="arrow">❮</span>
    </button>
    <nav id="sidebar" class="close">
        <div id="logo-seccion">
            <a href="../../index">
                <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
            </a>
            <button id="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>
        <div id="barra">
            <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
            <div id="progreso-container">
                <div id="progreso-barra"></div>
                <span id="progreso-texto">0%</span>
            </div>
        </div>
        <div id="menu-container"></div>
    </nav>

    <div class="logo-container"><img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" /></div>
    
    <header><h1 class="titulo-epp"><span class="gradient-text2">Operación Local</span></h1></header>

    <!-- CONTENIDO -->
    <div class="general">
        <div class="contenido">
            <iframe 
                src="../componentes/xM4/Carrucel_M4pg4.html" 
                frameborder="0" 
                class="iframe-carrusel"
                id="carruselIframe_m4pg4"
                title="carrusel">
            </iframe>
        </div>

        <div class="contenido contenido-imagen">
            <h2 class="titulo-video">Molino de bolas 1 (3210-MI-003)y trunnion magnético molino bolas (3210-XM-005)</h2>
            <img src="../../assets/images/M4/H.jpeg" alt="Imagen de Molino SAG" class="imagen-responsiva">
        </div>
    </div>

    <button id="continue-btn-m4pg4" class="start-button" onclick="goToNextPage_m4pg4()" disabled>Continuar <span class="arrow">❯</span></button>

    <!-- Reproductor -->
    <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M4/pg4.wav" title="Reproductor de audio"></iframe>
    <script src="../../js/SCORM.js"></script>
    <script>
    // Navegación
    function goHome_m4pg4() { window.location.href = 'index.html'; }
    function backPage_m4pg4() { window.location.href = 'M4_pg3.html'; }
    function goToNextPage_m4pg4() { window.location.href = 'M4_pg5.html'; }

    ScormManager.init();
    ScormManager.guardarProgreso("M4_pg4.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso_m4pg4 = ScormManager.cargarProgreso();
      const porcentaje_m4pg4 = progreso_m4pg4.score ? parseInt(progreso_m4pg4.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje_m4pg4 + "%";
      document.getElementById("progreso-texto").textContent = porcentaje_m4pg4 + "%";

      const PAGE_ID_M4PG4 = 'M4_pg4'; // identificador único para esta página
      const completionKey_m4pg4 = `carruselTerminado_${PAGE_ID_M4PG4}`;
      const continueButton_m4pg4 = document.getElementById('continue-btn-m4pg4');
      const iframeEl_m4pg4 = document.getElementById('carruselIframe_m4pg4');

      // Si ya estaba completado
      if (localStorage.getItem(completionKey_m4pg4) === 'true') {
        continueButton_m4pg4.disabled = false;
        console.log('TareaYaEstabaCompletada_m4pg4');
      }

      function markCompleted_m4pg4() {
        if (continueButton_m4pg4.disabled) {
          continueButton_m4pg4.disabled = false;
          localStorage.setItem(completionKey_m4pg4, 'true');
          console.log('BotonContinuarHabilitado_m4pg4');
        }
      }

      window.addEventListener('message', (event) => {
        if (iframeEl_m4pg4 && event.source !== iframeEl_m4pg4.contentWindow) return;

        const data_m4pg4 = event.data;
        // Caso 1: string
        if (typeof data_m4pg4 === 'string' && data_m4pg4 === 'MolinoBolasTerminando') {
          markCompleted_m4pg4();
          return;
        }

        // Caso 2: objeto
        if (data_m4pg4 && typeof data_m4pg4 === 'object') {
          if (data_m4pg4.type === 'MolinoBolasTerminando') {
            if (!data_m4pg4.page || data_m4pg4.page === PAGE_ID_M4PG4) markCompleted_m4pg4();
            return;
          }

          if (data_m4pg4.fromIframeConsole && Array.isArray(data_m4pg4.args)) {
            const matched_m4pg4 = data_m4pg4.args.some(arg => typeof arg === 'string' && arg === 'MolinoBolasTerminando');
            if (matched_m4pg4) {
              if (!data_m4pg4.page || data_m4pg4.page === PAGE_ID_M4PG4) markCompleted_m4pg4();
              return;
            }
          }
        }
      });

      // Inyección en console.log del iframe (same-origin)
      if (iframeEl_m4pg4) {
        iframeEl_m4pg4.addEventListener('load', () => {
          try {
            const iw_m4pg4 = iframeEl_m4pg4.contentWindow;
            if (!iw_m4pg4 || !iw_m4pg4.console) return;

            const originalIframeLog_m4pg4 = iw_m4pg4.console.log && iw_m4pg4.console.log.bind(iw_m4pg4.console);

            iw_m4pg4.console.log = function(...args_m4pg4) {
              try { if (originalIframeLog_m4pg4) originalIframeLog_m4pg4(...args_m4pg4); } catch(e){}

              try {
                const payload_m4pg4 = { fromIframeConsole: true, args: args_m4pg4, page: PAGE_ID_M4PG4 };
                iw_m4pg4.parent.postMessage(payload_m4pg4, '*');
              } catch (err) {}
            };
          } catch (err) {
            // cross-origin: silencioso
          }
        });
      }

      // Debug opcional
      // setTimeout(() => console.log('MolinoBolasTerminando'), 1000);
    });
    </script>
</body>
</html>
