<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../../assets/css/main_ex.css" />
  <link rel="stylesheet" href="../../assets/css/sidebar.css" />
  <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
  <link rel="stylesheet" href="../../assets/css/ex1.css" />
  <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css" />
  <link rel="stylesheet" href="../../assets/css/M4/Acss_pg5.css" />

  <link rel="icon" href="../../assets/images/ico.png" type="image/png" />

  <!-- Scripts -->
  <script src="../../js/sidebar.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <!-- Botón de retroceso -->
  <button class="back-page-btn" onclick="backPage()">
    <span class="arrow">❮</span>
  </button>

  <!-- Sidebar -->
  <nav id="sidebar" class="close">
    <div id="logo-seccion">
      <a href="../../index">
        <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo" />
      </a>
      <button id="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
      </button>
    </div>

    <div id="barra">
      <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
      <div id="progreso-container">
        <div id="progreso-barra"></div>
        <span id="progreso-texto">0%</span>
      </div>
    </div>

    <div id="menu-container"></div>
  </nav>

  <!-- Logo inferior -->
  <div class="logo-container">
    <img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" />
  </div>

  <!-- Título principal -->
  <header>
    <h1 class="titulo-epp">
      <span class="gradient-text2">Circuito de Clasificación - Molienda</span>
    </h1>
  </header>

  <!-- CONTENIDO -->
  <div class="general">
    <div class="contenido">
      <h1>
        Chancadora de pebble 1 (3220-CR-001), faja transportadora recuperación
        pebble chancados (3220-CV-003) y sistema supresor de polvos (3220-DT-001)
      </h1>
      <img src="../../assets/images/M4/x.jpeg" alt="Imagen Chancadora de pebble" />
    </div>
  </div>

  <!-- Botón de continuar -->
  <button class="start-button" onclick="goToNextPage()">
    Continuar <span class="arrow">❯</span>
  </button>

  <!-- Reproductor -->
  <iframe 
    src="../componentes/xaudio.html" 
    class="audio-iframe" 
    data-audio="../../assets/audio/M4/pg5.wav" 
    title="Reproductor de audio">
  </iframe>

  <!-- Scripts funcionales -->
  <script src="../../js/audioPlayer.js"></script>
  <script src="../../js/SCORM.js"></script>
  <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M4_pg4.html'; }
    function goToNextPage() { window.location.href = 'M4_pg6.html'; }

    // SCORM
    ScormManager.init();
    ScormManager.guardarProgreso("M4_pg5.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";
    });
  </script>
</body>
</html>
