<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../assets/css/main_ex.css" />
    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
    <link rel="stylesheet" href="../../assets/css/ex1.css" />
    <link rel="stylesheet" href="../../assets/css/M4/Acss_pg2.css" />
    <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css">

    <link rel="icon" href="../../assets/images/ico.png" type="image/png">
    
    <script src="../../js/sidebar.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <button class="back-page-btn" onclick="backPage_nh()">
        <span class="arrow">❮</span>
    </button>
    <nav id="sidebar" class="close">
        <div id="logo-seccion">
            <a href="../../index">
                <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
            </a>
            <button id="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>
        <div id="barra">
            <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
            <div id="progreso-container">
                <div id="progreso-barra"></div>
                <span id="progreso-texto">0%</span>
            </div>
        </div>
        <div id="menu-container"></div>
    </nav>

    <div class="logo-container"><img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" /></div>
    
    <header><h1 class="titulo-epp"><span class="gradient-text2">Operación Local</span></h1></header>

    <!-- CONTENIDO -->
    <div class="general">
        <div class="contenido">
            <iframe 
                src="../componentes/xM4/Carrucel_M4pg3.html" 
                frameborder="0" 
                class="iframe-carrusel"
                id="carruselIframe_nh"
                title="carrusel">
            </iframe>
        </div>

        <div class="contenido contenido-imagen">
            <h2 class="titulo-video">Nido de hidrociclones 1 (3210-CY-001)</h2>
            <img src="../../assets/images/M4/G.jpeg" alt="Imagen de Molino SAG" class="imagen-responsiva">
        </div>
    </div>

    <button id="continue-btn-nh" class="start-button" onclick="goToNextPage_nh()" disabled>Continuar <span class="arrow">❯</span></button>

    <!-- Reproductor -->
    <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M4/pg3.wav" title="Reproductor de audio"></iframe>
    <script src="../../js/SCORM.js"></script>
    <script>
    // Navegación
    function goHome_nh() { window.location.href = 'index.html'; }
    function backPage_nh() { window.location.href = 'M4_pg2.html'; }
    function goToNextPage_nh() { window.location.href = 'M4_pg4.html'; }

    ScormManager.init();
    ScormManager.guardarProgreso("M4_pg3.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso_nh = ScormManager.cargarProgreso();
      const porcentaje_nh = progreso_nh.score ? parseInt(progreso_nh.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje_nh + "%";
      document.getElementById("progreso-texto").textContent = porcentaje_nh + "%";

      const PAGE_ID_NH = 'M4_pg3'; // identificador único para esta página
      const completionKey_nh = `carruselTerminado_${PAGE_ID_NH}`;
      const continueButton_nh = document.getElementById('continue-btn-nh');
      const iframeEl_nh = document.getElementById('carruselIframe_nh');

      // Si ya estaba completado
      if (localStorage.getItem(completionKey_nh) === 'true') {
        continueButton_nh.disabled = false;
        console.log('TareaYaEstabaCompletada_nh');
      }

      function markCompleted_nh() {
        if (continueButton_nh.disabled) {
          continueButton_nh.disabled = false;
          localStorage.setItem(completionKey_nh, 'true');
          console.log('BotonContinuarHabilitado_nh');
        }
      }

      window.addEventListener('message', (event) => {
        if (iframeEl_nh && event.source !== iframeEl_nh.contentWindow) return;

        const data_nh = event.data;
        // Caso 1: string
        if (typeof data_nh === 'string' && data_nh === 'NidoHidrociclonesTerminado') {
          markCompleted_nh();
          return;
        }

        // Caso 2: objeto
        if (data_nh && typeof data_nh === 'object') {
          if (data_nh.type === 'NidoHidrociclonesTerminado') {
            if (!data_nh.page || data_nh.page === PAGE_ID_NH) markCompleted_nh();
            return;
          }

          if (data_nh.fromIframeConsole && Array.isArray(data_nh.args)) {
            const matched_nh = data_nh.args.some(arg => typeof arg === 'string' && arg === 'NidoHidrociclonesTerminado');
            if (matched_nh) {
              if (!data_nh.page || data_nh.page === PAGE_ID_NH) markCompleted_nh();
              return;
            }
          }
        }
      });

      // Inyección en console.log del iframe (same-origin)
      if (iframeEl_nh) {
        iframeEl_nh.addEventListener('load', () => {
          try {
            const iw_nh = iframeEl_nh.contentWindow;
            if (!iw_nh || !iw_nh.console) return;

            const originalIframeLog_nh = iw_nh.console.log && iw_nh.console.log.bind(iw_nh.console);

            iw_nh.console.log = function(...args_nh) {
              try { if (originalIframeLog_nh) originalIframeLog_nh(...args_nh); } catch(e){}

              try {
                const payload_nh = { fromIframeConsole: true, args: args_nh, page: PAGE_ID_NH };
                iw_nh.parent.postMessage(payload_nh, '*');
              } catch (err) {}
            };
          } catch (err) {
            // cross-origin: silencioso
          }
        });
      }

      // Debug opcional
      // setTimeout(() => console.log('NidoHidrociclonesTerminado'), 1000);
    });
    </script>
</body>
</html>
