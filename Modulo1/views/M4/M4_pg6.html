<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../assets/css/main_ex.css" />
  <link rel="stylesheet" href="../../assets/css/sidebar.css" />
  <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
  <link rel="stylesheet" href="../../assets/css/ex1.css" />
  <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css" />
  
  <link rel="stylesheet" href="../../assets/css/M4/Acss_pg6.css" />

  <link rel="icon" href="../../assets/images/ico.png" type="image/png" />

  <script src="../../js/sidebar.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    .start-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <button class="back-page-btn" onclick="backPage()">
    <span class="arrow">❮</span>
  </button>

  <nav id="sidebar" class="close">
    <div id="logo-seccion">
      <a href="../../index">
        <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo" />
      </a>
      <button id="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
      </button>
    </div>

    <div id="barra">
      <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
      <div id="progreso-container">
        <div id="progreso-barra"></div>
        <span id="progreso-texto">0%</span>
      </div>
    </div>

    <div id="menu-container"></div>
  </nav>

  <div class="logo-container">
    <img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" />
  </div>

  <header>
    <h1 class="titulo-epp">
      <span class="gradient-text2">Operación Local</span>
    </h1>
  </header>

  <div class="contenido">
      <iframe id="exerciseIframe" src="../componentes/xM4/xM4pg6.html" frameborder="0" class="iframe-carrusel"> </iframe>
  </div>

  <button id="nextButton" class="start-button" onclick="goToNextPage()" disabled>
  Continuar<span class="arrow">❯</span>
  </button>

  <iframe 
    src="../componentes/xaudio.html" 
    class="audio-iframe" 
    data-audio="../../assets/audio/M4/pg6.wav" 
    title="Reproductor de audio">
  </iframe>

  <script src="../../js/audioPlayer.js"></script>
  <script src="../../js/SCORM.js"></script>
  <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M4_pg5.html'; }
    function goToNextPage() { window.location.href = '../M5/M5_inicio.html'; }

    // SCORM
    ScormManager.init();
    ScormManager.guardarProgreso("M4_pg6.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";
    });

    // === CÓDIGO MODIFICADO PARA GUARDAR EL ESTADO ===
    
    // 1. Seleccionamos el botón
    const nextButton = document.getElementById("nextButton");

    // 2. Al cargar la página, revisamos el localStorage
    // Si la "marca" 'sopaCompletada' existe, desbloqueamos el botón.
    if (localStorage.getItem('sopaCompletada') === 'true') {
      console.log("Actividad ya completada en una sesión anterior. Botón desbloqueado.");
      nextButton.disabled = false;
    }

    // 3. Mantenemos el "escucha" para la primera vez que se complete
    window.addEventListener("message", (event) => {
      if (event.data === "sopa-terminada") {
        console.log("Mensaje recibido: Sopa de letras completada. Desbloqueando y guardando estado.");
        
        // Desbloqueamos el botón
        nextButton.disabled = false;
        
        // Creamos la "marca" en localStorage para que no se vuelva a bloquear
        localStorage.setItem('sopaCompletada', 'true');
      }
    });
  </script>
</body>
</html>
