<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="../../assets/css/main_ex.css" />
    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
    <link rel="stylesheet" href="../../assets/css/ex1.css" />
    <link rel="stylesheet" href="../../assets/css/M2/css_pg8.css" />
    <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css">

    <link rel="icon" href="../../assets/images/ico.png" type="image/png">

  <style>
    .contenido {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .iframe-carrusel {
        width: 90%;
        height: 60vh;
    }

    /* Estilo opcional para mostrar visualmente que el botón está desbloqueado */
    .start-button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .start-button.enabled {
      opacity: 1;
      cursor: pointer;
      transition: opacity .2s ease-in-out;
    }
  </style>

  <script src="../../js/sidebar.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <button class="back-page-btn" onclick="backPage()">
      <span class="arrow">❮</span>
  </button>
  <nav id="sidebar" class="close">
      <div id="logo-seccion">
          <a href="../../index">
              <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
          </a>
          <button id="toggle-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                  <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
              </svg>
          </button>
      </div>
      <div id="barra">
          <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
          <div id="progreso-container">
              <div id="progreso-barra"></div>
              <span id="progreso-texto">0%</span>
          </div>
      </div>
      <div id="menu-container"></div>
  </nav>

  <div class="logo-container"><img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" /></div>

  <header><h1 class="titulo-epp"><span class="gradient-text2">Descripción de los Controles Operacionales</span></h1></header>

  <div class="contenido">
      <iframe 
          src="../componentes/xM1/Carrucel_M1pg2.html" 
          frameborder="0" 
          class="iframe-carrusel">
      </iframe>
  </div>

  <!-- botón inicialmente bloqueado; se desbloquea al recibir el mensaje desde el iframe -->
  <button id="continueBtn" class="start-button" onclick="goToNextPage()" disabled>Continuar <span class="arrow">❯</span></button>

  <!-- Reproductor -->
  <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M1/pg2.wav" title="Reproductor de audio"></iframe>
  <!-- SCORM -->
  <script src="../../js/SCORM.js"></script>
  <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M1_pg1.html'; }
    function goToNextPage() { window.location.href = 'M1_pg3.html'; }

    ScormManager.init();
    ScormManager.guardarProgreso("M1_pg2.html");

    document.addEventListener("DOMContentLoaded", () => {
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";
    });
  </script>

  <script>
    // Escucha de mensajes desde el iframe del carrusel y desbloqueo del botón "Continuar"
    (function() {
      const iframe = document.querySelector('.iframe-carrusel');
      const continueBtn = document.getElementById('continueBtn');
      const STORAGE_KEY = "M1_pg2_unlocked";

      // Helper para habilitar el botón (solo una vez)
      function unlockContinueButton() {
        if (!continueBtn) return;
        if (!continueBtn.disabled) return; // ya desbloqueado
        continueBtn.disabled = false;
        continueBtn.classList.add('enabled');
        try { continueBtn.focus(); } catch (e) {}
        // Guardar estado en memoria
        localStorage.setItem(STORAGE_KEY, "true");
      }

      // Restaurar estado desde memoria
      document.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved === "true") {
          unlockContinueButton();
        }
      });

      // Manejador de mensajes
      window.addEventListener('message', (event) => {
        try {
          if (iframe && event.source !== iframe.contentWindow) return;
          const data = event.data;

          let isFinished = false;
          if (typeof data === 'string' && data === 'carrucel-terminado') {
            isFinished = true;
          } else if (typeof data === 'object' && data !== null) {
            if (data.message === 'carrucel-terminado') isFinished = true;
            if (data.type === 'carousel-status' && data.status === 'finished') isFinished = true;
          }

          if (isFinished) {
            unlockContinueButton();
          }
        } catch (err) {
          console.error('Error manejando message event:', err);
        }
      }, false);
    })();
  </script>

</body>
</html>
