<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descripción de la máquina</title>
  
    <link rel="stylesheet" href="../../assets/css/main_ex.css" />
    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
    <link rel="stylesheet" href="../../assets/css/ex1.css" />
    <link rel="stylesheet" href="../../assets/css/M3/css_pg3.css" />
    <link rel="stylesheet" href="../../assets/css/M3/iframe_pg3.css" />
    <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css">

    <script src="../../js/sidebar.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="../../js/M3/js_pg3.js"></script>

    <link rel="icon" href="../../assets/images/ico.png" type="image/png">
</head>

<body>
    <button class="back-page-btn" onclick="backPage()">
        <span class="arrow">❮</span>
    </button>
    <nav id="sidebar" class="close">
        <div id="logo-seccion">
            <a href="../../index">
                <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
            </a>
            <button id="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>
        <div id="barra">
            <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
            <div id="progreso-container">
                <div id="progreso-barra"></div>
                <span id="progreso-texto">0%</span>
            </div>
        </div>
        <div id="menu-container"></div>
    </nav>


    <div class="logo-container"><img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" /></div>
    <header><h1 class="titulo-epp"><span class="gradient-text2">Operaciones de Control Manual</span></h1></header>

    <div class="contenido">
        <iframe id="activity-iframe" src="../componentes/xM3/xM3_pg12.html" frameborder="0"></iframe>
    </div>

    <button id="next-page-button" class="start-button" onclick="goToNextPage()" disabled>Continuar <span class="arrow">❯</span></button>
    
    <!-- Reproductor -->
    <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M3/pg12.wav" title="Reproductor de audio"></iframe>

    <script src="../../js/audioPlayer.js"></script>
    <script src="../../js/SCORM.js"></script>
    <script>
      // Navegación
      function goHome() { window.location.href = 'index.html'; }
      function backPage() { window.location.href = 'M3_pg11.html'; }
      function goToNextPage() { window.location.href = '../M4/M4_inicio.html'; }

      ScormManager.init();
      ScormManager.guardarProgreso("M3_pg12.html");

      document.addEventListener("DOMContentLoaded", () => {
        const progreso = ScormManager.cargarProgreso();
        const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
        document.getElementById("progreso-barra").style.width = porcentaje + "%";
        document.getElementById("progreso-texto").textContent = porcentaje + "%";

        // --- LÓGICA DE MEMORIA Y DESBLOQUEO DEL BOTÓN ---
        
        const iframe = document.getElementById('activity-iframe');
        const continueButton = document.getElementById('next-page-button');

        // Revisa en localStorage si la ruleta ya fue completada antes.
        if (localStorage.getItem('ruletaCompletada') === 'true') {
            console.log('La ruleta ya fue completada en una sesión anterior. Botón desbloqueado.');
            continueButton.disabled = false;
        }

        // Este listener se mantiene para la primera vez que se complete la actividad.
        iframe.addEventListener('load', () => {
            try {
                const iframeWindow = iframe.contentWindow;
                const originalLog = iframeWindow.console.log;

                iframeWindow.console.log = function(...args) {
                    originalLog.apply(iframeWindow.console, args);

                    if (args.includes('ruleta terminada')) {
                        console.log('¡Mensaje detectado! Desbloqueando el botón y guardando estado.');
                        
                        // 1. Desbloquea el botón
                        continueButton.disabled = false;
                        
                        // 2. Guarda el estado completado en localStorage.
                        localStorage.setItem('ruletaCompletada', 'true');
                    }
                };
            } catch (e) {
                console.error("No se pudo acceder al contenido del iframe.", e);
            }
        });
      });
    </script>
</body>
</html>
