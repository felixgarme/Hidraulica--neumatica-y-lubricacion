<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="../../assets/images/ico.png" type="image/png">

  <title>PROCEDIMIENTO DE OPERACIÓN</title>
  
  <link rel="stylesheet" href="../../assets/css/main_ex.css" />
  <link rel="stylesheet" href="../../assets/css/sidebar.css" />
  <link rel="stylesheet" href="../../assets/css/ProgressBar.css" />
  <link rel="stylesheet" href="../../assets/css/ex1.css" />
  <link rel="stylesheet" href="../../assets/css/reproductor-iframe.css" />
  <link rel="stylesheet" href="../../assets/css/M1/css_pg1_iframe_content.css" />

  <script src="../../js/sidebar.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>

  <style>
    @media (max-width: 420px) {
      .start-button{
        padding: 18px 20px;
      }
    }
    .iframe-container iframe {
      height: 110%;
    }
    /* Estilo adicional para que el botón se vea claramente deshabilitado */
    .start-button:disabled {
      background: #c0c0c0;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
  
  <button class="back-page-btn" onclick="backPage()">
    <span class="arrow">❮</span>
  </button>

  <nav id="sidebar" class="close">
    <div id="logo-seccion">
      <a href="../../index">
        <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
      </a>
      <button id="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" 
             viewBox="0 -960 960 960" width="24px" fill="#000">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
      </button>
    </div>

    <div id="barra">
      <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
      <div id="progreso-container">
        <div id="progreso-barra"></div>
        <span id="progreso-texto">0%</span>
      </div>
    </div>

    <div id="menu-container"></div>
  </nav>

  <div class="logo-container">
    <img src="../../assets/images/logo_color.png" alt="Logo AngloAmerican" class="logo" />
  </div>

  <header>
    <h1 class="titulo-epp">
      <span class="gradient-text2">Ahorcado - Indicadores de gestión</span>
    </h1>
  </header>

  <div class="iframe-container">
    <iframe src="../componentes/xM1/xM1_pg2.html"></iframe>
  </div>

  <button id="nextButton" class="start-button" onclick="goToNextPage()" disabled>
    Siguiente<span class="arrow">❯</span>
  </button>

  <iframe src="../componentes/xaudio.html" class="audio-iframe" data-audio="../../assets/audio/M1/pg2.wav" title="Reproductor de audio"></iframe>

  <script src="../../js/audioPlayer.js"></script>
  <script src="../../js/SCORM.js"></script>
  <script>
    // Navegación
    function goHome() { window.location.href = 'index.html'; }
    function backPage() { window.location.href = 'M1_pg1.html'; }
    function goToNextPage() { window.location.href = 'M1_pg3.html'; }

    // Inicialización SCORM
    ScormManager.init();
    ScormManager.guardarProgreso("M1_pg2.html");

    document.addEventListener("DOMContentLoaded", () => {
      // Carga de progreso SCORM
      const progreso = ScormManager.cargarProgreso();
      const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
      document.getElementById("progreso-barra").style.width = porcentaje + "%";
      document.getElementById("progreso-texto").textContent = porcentaje + "%";

      // --- MODIFICACIÓN 1: COMPROBAR EL ESTADO AL CARGAR LA PÁGINA ---
      // Revisa en localStorage si el juego ya fue completado anteriormente.
      if (localStorage.getItem('hangmanCompleted') === 'true') {
        console.log('El juego ya estaba completado. Botón desbloqueado desde el inicio.');
        const nextButton = document.getElementById('nextButton');
        if (nextButton) {
          nextButton.disabled = false;
        }
      }
    });

    // Escucha los mensajes provenientes del iframe.
    window.addEventListener('message', function(event) {
      // Comprobamos si el mensaje recibido es el que esperamos del juego del ahorcado.
      if (event.data === 'ahoracado-terminado') {
        console.log('Mensaje recibido desde el ahorcado. Desbloqueando botón y guardando estado.');
        
        const nextButton = document.getElementById('nextButton');
        
        if (nextButton) {
          nextButton.disabled = false;
        }

        // --- MODIFICACIÓN 2: GUARDAR EL ESTADO AL GANAR ---
        // Guarda en localStorage la confirmación de que el juego se completó.
        localStorage.setItem('hangmanCompleted', 'true');
      }
    });
  </script>
</body>
</html>
