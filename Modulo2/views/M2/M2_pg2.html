    <script>
    // --- Funciones de Navegación ---
    function backPage() { 
        window.location.href = 'M2_pg1.html'; 
    }

    function goToNextPage() { 
        window.location.href = '../conclusiones.html'; 
    }

    // --- Funcionalidad de Pestañas (Tabs) ---
    function showTab(tabName) {
        const tabContents = document.querySelectorAll('.tab-content');
        const tabButtons = document.querySelectorAll('.tab-btn');
        
        tabContents.forEach(content => content.classList.remove('active'));
        tabButtons.forEach(button => button.classList.remove('active'));
        
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab-btn[onclick="showTab('${tabName}')"]`).classList.add('active');
    }

    // Inicia mostrando la primera pestaña al cargar la página
    window.addEventListener('load', () => {
        showTab('vision-general');
    });

    // --- Integración con SCORM y Barra de Progreso ---

    // Simulación de ScormManager si no está presente (para pruebas locales)
    if (typeof ScormManager === 'undefined') {
        window.ScormManager = {
            init: () => console.log("SCORM init (simulado)"),
            guardarProgreso: (page) => console.log(`Guardando progreso para ${page} (simulado)`),
            cargarProgreso: () => ({ score: "0" })
        };
    }

    // Inicializa SCORM y guarda el progreso para la página actual
    ScormManager.init();
    ScormManager.guardarProgreso("M2_pg2.html");

    // Actualiza la barra de progreso cuando el contenido de la página se ha cargado
    document.addEventListener("DOMContentLoaded", () => {
        const progreso = ScormManager.cargarProgreso();
        const porcentaje = progreso.score ? parseInt(progreso.score) : 0;
        const barra = document.getElementById("progreso-barra");
        const texto = document.getElementById("progreso-texto");
        if (barra && texto) {
            barra.style.width = porcentaje + "%";
            texto.textContent = porcentaje + "%";
        }
    });

    // --- Comunicación con iFrame (para ejercicios interactivos) ---
    window.addEventListener('message', (event) => {
        // Verifica si el mensaje viene de un iframe y es para notificar que un ejercicio se completó con éxito
        if (event.data.type === 'exerciseComplete' && event.data.success) {
        // Muestra el botón de "Continuar"
        // Asegúrate de que tu botón "Continuar" tenga el id="continueButton" en el HTML
        const continueButton = document.getElementById('continueButton'); 
        if (continueButton) {
            continueButton.style.display = 'inline-flex'; // O 'block', según el estilo del botón
        }
        }
    });
    </script>
